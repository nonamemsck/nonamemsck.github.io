<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="website.css">
    
    <!-- Link to external JavaScript file -->
    <script src="website.js"></script>
    
    <!-- Title of the web page -->
    <title>Promotional Website</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- Logo image -->
        <img src="logo.png" alt="logo" class="logo">
        
        <!-- Company name -->
        <p>Apple.</p>
    </header>

    <!-- Main content section -->
    <section class="body">

        <!-- Subsection with text content -->
        <div class="text1">
            Every day. <br>
            More extraordinary.
        </div>

        <!-- Subsection with additional text content -->
        <div class="text2">
            Get your iPhone now.
        </div>

        <!-- Button for shopping -->
        <div class="button">
            <a href="">Shop</a>
        </div>

        <!-- Image container with responsive image -->
        <div class="image" id="slideInImage">
            <picture>
                <!-- Different image source for smaller screens -->
                <source srcset="image4.jpg" media="(max-width:480px)">
                
                <!-- Default image for larger screens -->
                <img src="image1.jpg" alt="image1">
            </picture>
        </div>

    </section>

    <!-- Footer section -->
    <footer>
    </footer>

</body>
</html>
